<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css" />
        <script src="editor.js"></script>
        <title>Pancake Story - Map Editor</title>
    </head>
    <body>
        <div class="tile-selector">
            <input type="radio" name="tile" id="tile1" value="0" data-color="green" checked />
            <label for="tile1">Grass</label>
            <input type="radio" name="tile" id="tile2" value="1" data-color="khaki" />
            <label for="tile2">Dirt</label>
            <input type="radio" name="tile" id="tile3" value="2" data-color="gray" />
            <label for="tile3">Wall</label>
        </div>
        <div class="map"></div>
    </body>
</html>
